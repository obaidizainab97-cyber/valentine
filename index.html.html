<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .card {
      background: white;
      padding: 45px 55px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      z-index: 10;
    }

    h1 {
      color: #e63946;
      margin-bottom: 15px;
    }

    h2 {
      color: #555;
      margin-bottom: 30px;
      font-weight: normal;
    }

    button {
      font-size: 18px;
      padding: 12px 35px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yes {
      background: #e63946;
      color: white;
      box-shadow: 0 10px 20px rgba(230,57,70,0.4);
    }

    .no {
      background: #ddd;
      color: #555;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 0, 85, 0.6);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Mustafa ğŸ’– Zainab</h1>
    <h2>Will you be my Valentine?</h2>
    <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button class="no" id="noBtn">No ğŸ˜Œ</button>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:Arial;
          text-align:center;
        ">
          <h1 style="color:#e63946;">
            YAYYYY ğŸ’˜ğŸ’˜ğŸ’˜<br><br>
            Best Valentine Ever ğŸ’ğŸ˜<br><br>
            I love you â¤ï¸
          </h1>
        </div>
      `;
    }

    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 300);
  </script>

</body>
</html>
